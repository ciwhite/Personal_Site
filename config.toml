baseurl = "http://www.cianwhite.org/"
languageCode = "en-uk"
title = "Cian White"
theme = "hugo-lithium"
googleAnalytics = "UA-162016947-1"
disqusShortname = "ciwhite"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
relativeURLs = true
enableEmoji = true

[permalinks]
    post = "/:year/:month/:day/:slug/"
    Notebooks = "/Notebooks/:slug/"
    Blog = "/post/:slug/"
    
[social]
    github  = "https://github.com/ciwhite/"
    twitter = "https://twitter.com/Cian_De_Faoiche"  
    
    
[[menu.main]]
    name = "About"
    url = "/about/"
    weight = 1
    
[[menu.main]]
    name = "Blog"
    url = "/post/"
    weight = 2
    
[[menu.main]]
    name = "Notebooks"
    url = "/Notebooks/"
    weight = 3    
    


[params]
    description = "Personal Website of Cian White"
    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.12.0"
    highlightjsCDN = "//cdnjs.cloudflare.com/ajax/libs"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdnjs.cloudflare.com/ajax/libs"
    MathJaxVersion = "2.7.5"

    # path to the favicon, under "static"
    favicon = "favicon.ico"
    
    #to allow people to send merge (pull) requests and edit a page.
    GithubEdit = "https://github.com/ciwhite/Personal_Site/edit/master/content/"
    
      enable_comments = true  #enabling comments on posts

[params.logo]
    url = "profile.jpg"
    width = 50
    height = 50
    alt = "Logo"


[params.github]
    url = "github.png"
    width = 30
    height = 30
    alt = "GitHub Link"
    weight = 1
    
[params.twitter]
    url = "twitter.png"
    width = 30
    height = 30
    alt = "Twitter Link"
    weight = 2
    
[params.gmail]
    url = "gmail.png"
    width = 30
    height = 30
    alt = "Gmail"
    weight = 3
 
